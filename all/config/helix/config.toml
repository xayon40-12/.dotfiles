theme = "monokai_pro"

[editor]
soft-wrap.enable = true
auto-pairs = false
cursorline = true
cursorcolumn = true
auto-save = true
idle-timeout = 100
bufferline = "multiple"
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "warning"

[editor.search]
smart-case = false

