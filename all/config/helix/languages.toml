[language-server.nu]
command = "nu"
args = ["--lsp"]

[[language]]
name = "nu"
language-servers = [ "nu" ]

[language-server.mdpls]
command = "mdpls" 
config = { markdown.preview.auto = true, markdown.preview.serveStatic	= true}

[[language]]
name = "markdown"
language-servers = [ "mdpls", "marksman" ]

[language-server.uiua]
command = "uiua"
args = ["lsp"]

[[language]]
name = "uiua"
scope = "source.ua"
roots = ["main.ua"]
file-types = ["ua"]
language-servers = ["uiua"]
auto-format = true

[[language]]
name="bend"
auto-format=true
scope="source.bend"
file-types=["bend"]
roots=[]

[[grammar]]
name="bend"
source={git="https://github.com/atomheartother/tree-sitter-bend.git", rev="3fda267484f868aacea6ea609adac4954f240d41"}

[[language]]
name = "lam3"
scope = "source.lam3"
roots = ["main.lam3"]
file-types = ["lam3"]
comment-tokens = "--"
